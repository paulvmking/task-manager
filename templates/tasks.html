{% extends "base.html" %}
{% block content %}

    <h2>I'm extending the base template!</h2>
    
    {% for task in tasks %}
        {{ task.task_name }}<br>
        {{ task.category_name }}<br>
        {{ task.task_description }}<br>
        {{ task.is_urgent }}<br>
        {{ task.due_date }}<br>
    {% endfor %}

{% endblock %}
